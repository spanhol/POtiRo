<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#mapa { height: 100%; float: left; width: 75%;}
			#trajeto-texto { height: 100%; width: 25%; float: right; overflow-y: scroll;}
		</style>
	</head>
	<body>
		<div id="mapa"></div>
		<div id="trajeto-texto"></div>

        <!-- Maps API Javascript -->

        <!-- Arquivo de inicialização do mapa -->
		<script>
					var map;
					var directionsDisplay;
					var directionsService = new google.maps.DirectionsService();
					function initialize() {
					directionsDisplay = new google.maps.DirectionsRenderer();
							var latlng = new google.maps.LatLng( - 25.903868, - 53.466917);
							var options = {
							zoom: 11,
									center: latlng,
									mapTypeControl: false,
									streetViewControl: false,
									mapTypeId: google.maps.MapTypeId.ROADMAP
							};
							map = new google.maps.Map(document.getElementById("mapa"), options);
							directionsDisplay.setMap(map);
							directionsDisplay.setPanel(document.getElementById("trajeto-texto"));
							var request = {
							origin: @@origem,
									@@waypoints
									destination
									: @@destino,
									travelMode: google.maps.TravelMode.DRIVING
							};
							directionsService.route(request, function (result, status) {
							if (status == google.maps.DirectionsStatus.OK) {
//						alert(result.routes[0].legs[0].distance.value);
							//TODO deixar somente paneis principais com distancia e duracao
//						alert(result.routes[0].legs[1].distance.value);
//						alert(result.routes[0].legs[2].distance.value);
							directionsDisplay.setDirections(result);
//						var distanciaEmMetros = result.routes[0].legs[0].distance.value;
							}
							});
					}

			initialize();

					origin: @@origem,

							travelMode: google.maps.TravelMode.DRIVING
					}
					;

							if (status == google.maps.DirectionsStatus.OK) {
//					alert(result.routes[0].legs[0].distance.value);
							//TODO deixar somente paneis principais com distancia e duracao
//					alert(result.routes[0].legs[1].distance.value);
//					alert(result.routes[0].legs[2].distance.value);
							directionsDisplay.setDirections(result);
									var distanciaEmMetros = result.routes[0].legs[0].distance.value;
							}
							});
					}

		</script>
	</body>
</html>
